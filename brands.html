<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumery CMS - Brand List</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Kalam:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#0B192C] min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
            <a href="homepage.html">
                <h1 class="text-5xl font-extrabold text-[#F9DC7C] font-['Ephesis']">Perfumery</h1>
            </a>
            <h1 class="text-2xl font-bold text-[#370A40] flex-grow text-center">Content Management Service</h1>
            <h1 class="text-2xl font-bold text-white">Perfumery</h1>
        </div>
    </nav>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-[#1D2D44] w-48 p-3">
            <ul class="space-y-3 mt-4 ml-3">
                <li><a href="dashboard.html" class="text-white text-lg flex items-center"><i
                            class="fas fa-tachometer-alt mr-2"></i>
                        Dashboard</a></li>
                <li><a href="brands.html" class="text-white text-lg flex items-center"><i class="fas fa-list mr-2"></i>
                        Brand
                        List</a>
                </li>
                <li><a href="addStaff.html" class="text-white text-lg flex items-center"><i
                            class="fas fa-user-plus mr-2"></i> Add
                        Staff</a>
                </li>
                <li><a href="#" class="text-white text-lg flex items-center"><i class="fas fa-sign-out-alt mr-2"></i>
                        Logout</a>
                </li>
            </ul>

        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl font-bold text-white mb-4">List of Brands</h2>
            </div>
            <div class="bg-white rounded shadow overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">No</th>
                            <th class="py-3 px-6 text-left">Brand</th>
                            <th class="py-3 px-6 text-left">Number of Perfumes</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                        <!-- Sample row, repeat as needed -->
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">1</td>
                            <td class="py-3 px-6 text-left font-bold">HMNS</td>
                            <td class="py-3 px-6 text-left">3</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
