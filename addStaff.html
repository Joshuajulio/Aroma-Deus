<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumery CMS - Add Staff</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Kalam:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#0B192C] min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
            <a href="homepage.html">
                <h1 class="text-5xl font-extrabold text-[#F9DC7C] font-['Ephesis']">Perfumery</h1>
            </a>
            <h1 class="text-2xl font-bold text-[#370A40] flex-grow text-center">Content Management Service</h1>
            <h1 class="text-2xl font-bold text-white">Perfumery</h1>
        </div>
    </nav>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-[#1D2D44] w-48 p-3">
            <ul class="space-y-3 mt-4 ml-3">
                <li><a href="dashboard.html" class="text-white text-lg flex items-center"><i
                            class="fas fa-tachometer-alt mr-2"></i>
                        Dashboard</a></li>
                <li><a href="brands.html" class="text-white text-lg flex items-center"><i class="fas fa-list mr-2"></i>
                        Brand
                        List</a>
                </li>
                <li><a href="addStaff.html" class="text-white text-lg flex items-center"><i
                            class="fas fa-user-plus mr-2"></i> Add
                        Staff</a>
                </li>
                <li><a href="#" class="text-white text-lg flex items-center"><i class="fas fa-sign-out-alt mr-2"></i>
                        Logout</a>
                </li>
            </ul>

        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="bg-[#0B192C] rounded shadow p-6 max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold mb-6 text-white">Add New Staff</h2>
                <form class="space-y-4">
                    <div>
                        <label for="username" class="block text-base font-medium text-[#f0d16b]">Username</label>
                        <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md p-2">
                    </div>

                    <div>
                        <label for="email" class="block text-base font-medium text-[#f0d16b]">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md p-2">
                    </div>

                    <div>
                        <label for="password" class="block text-base font-medium text-[#f0d16b]">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md p-2">
                    </div>

                    <div>
                        <label for="phone" class="block text-base font-medium text-[#f0d16b]">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full rounded-md p-2">
                    </div>

                    <div>
                        <label for="address" class="block text-base font-medium text-[#f0d16b]">Address</label>
                        <textarea id="address" name="address" rows="3"
                            class="mt-1 block w-full rounded-md p-2"></textarea>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full bg-[#f0d16b] text-[#370A40] font-bold py-4 px-4 mt-4 rounded-md hover:bg-gray-300">
                            Create Staff Account
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
